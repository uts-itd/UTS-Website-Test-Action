
name: Run Selenium On GitHub Action
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test_setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3

      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.2'

      - name: Install Selenium
        run: pip install selenium

      - name: FIRE UP THE GRID CANNON!!!
        run: docker-compose -f docker-compose.yaml up -d

      #- name: run grid server
       # run: screen -d -m java -jar selenium-server-4.8.1.jar standalone

      - name: Wait for grid
        run: ./wait-for-grid.sh

  firefox_tests:
    needs: test_setup
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Run the Firefox Tests
        run: python3 browser_test/firefox_tests.py

  chrome_tests:
    needs: test_setup
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Run the Chrome Tests
        run: python3 browser_test/chrome_tests.py

  edge_tests:
    needs: test_setup
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Run the Edge Tests
        run: python3 browser_test/edge_tests.py

  finish_setup:
    needs: [firefox_tests, chrome_tests, edge_tests]
    runs-on: ubuntu-latest
    steps:
      - name: KILL THE GRID!!!!
        run: docker-compose -f docker-compose.yaml down

      - name: TEAM ROCKET!!!!
        run: ./TeamRocket.sh

      - name: The Legend Never Dies
        run: ./TheLegendNeverDies.sh
