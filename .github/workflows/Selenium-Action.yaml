
name: Run Selenium On GitHub Action
on:
  push:
    branches:
      - new_test_workflow
  workflow_dispatch: 
    
jobs:
  firefox_tests:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
      
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.2'

      - name: Install Selenium
        run: pip install selenium

      - name: Setup Docker Compose
        run: docker-compose -f docker-compose.yaml up -d

      - name: Give Write Access to Wait for Grid Script
        run: chmod +x wait-for-grid.sh

      - name: Wait for grid
        run: ./wait-for-grid.sh
      
      - name: Running the Firefox Tests
        run: python3 src/test_firefox.py

      - name: Setdown Docker Compose
        run: docker-compose -f docker-compose.yaml down
  
  chrome_tests:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
            
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.2'
      
      - name: Install Selenium
        run: pip install selenium
      
      - name: Setup Docker Compose
        run: docker-compose -f docker-compose.yaml up -d
      
      - name: Give Write Access to Wait for Grid Script
        run: chmod +x wait-for-grid.sh
      
      - name: Wait for grid
        run: ./wait-for-grid.sh
            
      - name: Running the Chrome Tests
        run: python3 src/test_chrome.py
      
      - name: Setdown Docker Compose
        run: docker-compose -f docker-compose.yaml down

  edge_tests:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
                  
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.2'
            
      - name: Install Selenium
        run: pip install selenium
            
      - name: Setup Docker Compose
        run: docker-compose -f docker-compose.yaml up -d
            
      - name: Give Write Access to Wait for Grid Script
        run: chmod +x wait-for-grid.sh
            
      - name: Wait for grid
        run: ./wait-for-grid.sh
                  
      - name: Running the Edge Tests
        run: python3 src/test_edge.py
            
      - name: Setdown Docker Compose
        run: docker-compose -f docker-compose.yaml down
  
  finish_off: 
    runs-on: ubuntu-latest
    needs: [firefox_tests, chrome_tests, edge_tests]
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
        
      - name: TEAM ROCKET!!!! The Legend Never Dies
        run: |
          ./TeamRocket.sh
          ./TheLegendNeverDies.sh
     
